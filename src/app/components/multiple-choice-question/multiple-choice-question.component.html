<h3>Multiple Choice</h3>
<h4>What is your favorite color?</h4>

<div *ngFor="let option of question.choices">
  <label>
    <input [(ngModel)]="answer"
           type="radio"
           value="{{option}}"
           name="{{question._id}}"/> {{option}}
  </label>
</div>
Your answer: {{answer}}
<br/>
Correct answer: {{question.correct}}
<br/>
<span [hidden]="answer === question.correct">Wrong answer</span>
<span [hidden]="answer !== question.correct">Right answer</span>
