<div>
  <h2>Quizzes</h2>

  <ul class="list-group">
    <li class="list-group-item"
        *ngFor="let quiz of quizzes">
      <a href="course/{{courseId}}/quizzes/{{quiz._id}}">
        {{quiz.title}}
      </a>
      <button (click)="deleteQuiz(quiz)">
        Delete
      </button>
    </li>
  </ul>

  <button (click)="createQuiz()">
    Create Quiz
  </button>

</div>
