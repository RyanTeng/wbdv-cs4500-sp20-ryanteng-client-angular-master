<h4>{{question.question}}</h4>
<label>
  <input
    [(ngModel)]="answer"
    type="radio"
    value="TRUE"
    name="{{question._id}}"/> True
</label>
<br/>
<label>
  <input
    [(ngModel)]="answer"
    type="radio"
    value="FALSE"
    name="{{question._id}}"/> False
</label>
<br/>
Your answer: {{answer}}
<br/>
Correct answer: {{question.correct}}
<br/>
<span [hidden]="answer === question.correct">Wrong answer</span>
<span [hidden]="answer !== question.correct">Right answer</span>
